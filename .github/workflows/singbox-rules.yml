on:
  schedule:
    - cron: '0 3 * * *'   # æ¯å¤© 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1ï¸âƒ£ æ‹‰å–æœ¬ä»“åº“ä»£ç ï¼ˆåªéœ€è¦æœ¬ä»“åº“ï¼‰
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ ä¸‹è½½æœ€æ–°çš„ geositeï¼ˆdlc.datï¼‰å’Œ geoip.dat
      - name: Download latest dlc.dat (geosite)
        run: |
          curl -L -o geosite.dat \
            https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat

      - name: Download latest geoip.dat
        run: |
          curl -L -o geoip.dat \
            https://github.com/v2fly/geoip/releases/latest/download/geoip.dat

      # 3ï¸âƒ£ Checkout metaâ€‘rulesâ€‘converter å¹¶ç¼–è¯‘
      - name: Checkout metaâ€‘rulesâ€‘converter
        uses: actions/checkout@v4
        with:
          repository: MetaCubeX/meta-rules-converter
          path: converter

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build converter
        working-directory: converter
        run: go build -o converter ./cmd/converter

      # 4ï¸âƒ£ è½¬æ¢ä¸º singâ€‘box ruleâ€‘set
      - name: Convert to singâ€‘box format
        env:
          CONV: ${{ github.workspace }}/converter/converter
        run: |
          mkdir -p sing-rule/geo/geosite
          mkdir -p sing-rule/geo/geoip
          $CONV geosite -f ${{ github.workspace }}/geosite.dat \
            -o ${{ github.workspace }}/sing-rule/geo/geosite -t sing-box
          $CONV geoip -f ${{ github.workspace }}/geoip.dat \
            -o ${{ github.workspace }}/sing-rule/geo/geoip -t sing-box

      # 5ï¸âƒ£ æäº¤å¹¶æ¨é€ç”Ÿæˆçš„ ruleâ€‘set
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sing-rule/
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ¤– Update singâ€‘box ruleâ€‘set (auto)"
            git push
          fi
