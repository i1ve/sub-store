jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1ï¸âƒ£ æ‹‰å–æœ¬ä»“åº“ä»£ç 
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ ä¸‹è½½æœ€æ–°çš„ dlc.datï¼ˆgeositeï¼‰å’Œ geoip.dat
      - name: Download latest dlc.dat
        run: |
          curl -L -o dlc.dat \
            https://github.com/v2fly/domain-list-community/releases/latest/download/dlc.dat

      - name: Download latest geoip.dat
        run: |
          curl -L -o geoip.dat \
            https://github.com/v2fly/geoip/releases/latest/download/geoip.dat

      # 3ï¸âƒ£ Checkout å¹¶ç¼–è¯‘ metaâ€‘rulesâ€‘converter
      - name: Checkout metaâ€‘rulesâ€‘converter
        uses: actions/checkout@v4
        with:
          repository: MetaCubeX/meta-rules-converter
          path: converter

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build converter binary
        working-directory: converter
        run: go build -o converter .   # ç›´æ¥åœ¨æ ¹ç›®å½•ç¼–è¯‘

      # 4ï¸âƒ£ åˆ›å»ºè¾“å‡ºç›®å½•
      - name: Create output folders
        run: |
          mkdir -p sing-rule/geo/geosite
          mkdir -p sing-rule/geo/geoip

      # 5ï¸âƒ£ Convert geosite â†’ singâ€‘box
      - name: Convert geosite to singâ€‘box
        env:
          CONV: ${{ github.workspace }}/converter/converter
        run: |
          $CONV geosite \
            -f dlc.dat \
            -o sing-rule/geo/geosite \
            -t sing-box

      # 6ï¸âƒ£ Convert geoip â†’ singâ€‘box
      - name: Convert geoip to singâ€‘box
        env:
          CONV: ${{ github.workspace }}/converter/converter
        run: |
          $CONV geoip \
            -f geoip.dat \
            -o sing-rule/geo/geoip \
            -t sing-box

      # 7ï¸âƒ£ Commit & push ç”Ÿæˆçš„ ruleâ€‘setï¼ˆä»…åœ¨æœ‰æ”¹åŠ¨æ—¶ï¼‰
      - name: Commit generated ruleâ€‘set
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sing-rule/
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ¤– Update singâ€‘box ruleâ€‘set (auto)"
